<h2>Noticias</h2>
<div id="news_contents" class="row small-up-1 medium-up-2 large-up-4" ng-controller="newsCtrl">
    <div class="column" ng-repeat="article in elements() | limitTo: 4">
        <article data-equalizer="'news-articles'">
            <figure ng-bind-html="article.figure | trust" data-equalizer="'news-figure'"></figure>
            <div data-equalizer="'news-titles'">
                <header>
                    <h6><a href="#/{{ lang() }}/noticias/{{ article.id }}">{{ article.title }}</a></h6>
                </header>
            </div>
            <small><date>{{ article.date | date : translate('date.schema') }}</date></small>
            <div ng-bind-html="article.excerpt | trust" data-equalizer="'news-excerpts'"></div>
            <footer>
                <a href="#/{{ lang() }}/noticias/{{ article.id }}">leer m√°s</a>
                <br>
            </footer>
        </article>
    </div>
</div>
