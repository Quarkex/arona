<a href="#/{{ lang() }}/{{ sections()[1] }}/{{ card.CODCONTENIDO }}" class="document-link-box">
    <md-card class="news-card" flex layout="row" layout-margin>
        <md-card-title layout="row" layout-padding>
            <md-card-title-media flex="20" flex-gt-md="15" layout="column" class="card-date">
                <div class="date" flex="50" layout="column" layout-align="end center"><span>{{ card.F_INICIO | date: 'dd'}}</span></div>
                <div class="date" flex="50" layout="column" layout-align="start center"><span>{{ card.F_INICIO | date: 'LLLL' | limitTo: 3 }}</span></div>
            </md-card-title-media>
            <md-card-title-media flex="40" flex-gt-md="35">
                <div class="square" style="background-image: url('http://www.arona.org/portal/imagecache/ficha/{{ card.IMAGEN }}')"></div>
            </md-card-title-media>
            <md-card-title-text layout="column" flex="40" flex-gt-md="50">
                <md-truncate flex="100" class="md-headline md-primary">
                    <p md-truncate class="md-primary">{{ card.TITULO }}</p>
                </md-truncate>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</a>
