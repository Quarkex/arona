<md-card flex-xs md-theme="default" md-theme-watch style="min-height: 250px; background-color: #f6f6f6;">
    <md-card-title>
        <div style="flex-basis:125px;">
            <md-card-title-media>
                <img class="md-media-md card-media" alt="{{ card.name }}" src="http://www.arona.org/portal/imagecache/ficha/{{ card.IMAGEN }}">
            </md-card-title-media>
        </div>
        <div flex>
            <md-card-title-text>
                <span class="md-headline" style="font-size: 18px;">
                    <a style="text-align: left;" href="#/{{ lang() }}/{{ sections()[1] }}/{{ sections()[2] }}/{{ card.CODCONTENIDO }}">
                        {{ card.TITULO }}
                    </a>
                <div class="date" flex="50" layout="column" layout-align="start center"><span>{{ card.F_PUB_ORIGINAL | date: 'LLLL' | limitTo: 3 }}</span></div>
                </span>
            </md-card-title-text>
        </div>
    </md-card-title>
</md-card>
