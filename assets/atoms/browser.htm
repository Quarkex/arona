<div class="large-10 large-offset-1 columns">
    <div ng-include="'assets/elements-feedback-header.htm'" style="display: none;"></div>
    <ng-include class="row" ng-cloak style="display: none;" src="'assets/atoms/' + current_section() + '/filters.htm'"></ng-include>
    <div ng-if="elements().length == 0" layout-align="space-around" layout="row" layout-margin>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div class="row collapse">
        <div class="medium-6 columns" ng-class="{'end': $last}" ng-repeat="card in elements()">
            <ng-include src="'assets/atoms/' + current_section() + '/card.htm'"></ng-include>
        </div>
    </div>
    <div ng-include="'assets/paginator.htm'"></div>
    <br>
    <div ng-include="'assets/back-bar.htm'"></div>
</div>
