<div ng-if="params.id || ! nav[params.section]['content'][params.subsection]['content'][params.type]['content'] " class="large-10 large-offset-1 columns">
    <h2 class="element-title" ng-bind="translate( 'general.titulo_', params.id ? params.id : params.type ? params.type : params.subsection ) | gsub:'_':' '|capitalize"></h2>
    <app-element-feedback style="display: none;"></app-element-feedback>
    <ng-include class="row" ng-cloak style="display: none;" src="'assets/atoms/' + sections()[1] + '/filters.htm'"></ng-include>
    <div ng-if="element_status() == 'loading'" layout-align="space-around" layout="row" layout-margin>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div class="row collapse">
        <div ng-if="element_status() == 'ok'" class="medium-12 columns" ng-class="{'end': $last}" ng-repeat="card in elements()">
            <ng-include src="'assets/atoms/' + sections()[1] + '/card.htm'"></ng-include>
        </div>
    </div>
    <app-paginator-controls></app-paginator-controls>
    <br>
    <app-back-bar></app-back-bar>
</div>
