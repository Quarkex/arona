<div class="card">
    <div class="row">
        <div class="small-4 columns">
            <a href="{{ card.DOCUMENTO }}">
                <img alt="{{ card.name }}" src="http://www.arona.org/portal/imagecache/listadodescargas/{{ card.IMAGEN }}">
            </a>
        </div>
        <div class="small-8 columns">
            <a style="text-align: left;" ng-href="{{ 'http://www.arona.org/portal/' + card.DOCUMENTO }}">
                <h1 bind-html-compile="card.TITULO"></h1>
            </a>
            <p bind-html-compile="card.DESCRIPCION_COMUN"></p>
        </div>
    </div>
</div>
