<div class="show-for-print">
    <h1 ng-bind="translate('pagina.titulo_', current_section()) | gsub: '_':' ' | capitalize"></h1>
    <table>
        <thead>
            <tr>
                <th ng-bind="translate('general.', 'nombre') | gsub: '_':' ' | capitalize"></th>
                <th ng-bind="translate('general.', 'direccion') | gsub: '_':' ' | capitalize"></th>
                <th ng-bind="translate('general.', 'email') | gsub: '_':' ' | capitalize"></th>
                <th ng-bind="translate('general.', 'website') | gsub: '_':' ' | capitalize"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="card in elements()">
                <td ng-bind="card.TITULO"></td>
                <td ng-bind="card.DIRECCION"></td>
                <td ng-bind="card.EMAIL<"></td>
                <td ng-bind="card.WEBSITE<"></td>
            </tr>
        </tbody>
    </table>
</div>
