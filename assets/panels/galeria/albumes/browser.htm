<app-tab-bar></app-tab-bar>
<div class="row" ng-controller="albumCtrl">
    <div class="small-10 small-offset-1 columns">
        <ul class="video-list">
            <li ng-repeat="item in elements()">
                <div layout="row" class="row">
                    <a layout="row" flex ng-href="{{ item.HREF }}" layout-margin>
                        <div class="square" style="background-image: url(http://www.arona.org/portal/imagecache/ampliado/{{ item.IMAGEN }})"></div>
                        <div flex>
                            <h1 ng-bind="item.TITULO"></h1>
                            <p ng-bind="item.DESCRIPCION_COMUN"></p>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="large-10 large-offset-1 columns" ng-controller="albumCtrl">
        <app-paginator-controls></app-paginator-controls>
        <br>
        <app-back-bar></app-back-bar>
    </div>
</div>
