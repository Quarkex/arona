<div ng-include="'assets/tab-bar.htm'"></div>
<div class="row" ng-controller="videoCtrl">
    <div class="small-10 small-offset-1 columns">
        <ul class="video-list">
            <li ng-repeat="item in elements()">
                <div class="row">
                    <a ng-href="{{ item.HREF }}">
                        <div class="small-2 columns">
                            <img ng-src="{{ item.IMAGEN }}">
                        </div>
                        <div class="small-10 columns">
                            <h1 ng-bind="item.TITULO"></h1>
                            <p ng-bind="item.DESCRIPCION"></p>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="large-10 large-offset-1 columns" ng-controller="videoCtrl">
        <div ng-include="'assets/paginator.htm'"></div>
        <br>
        <div ng-include="'assets/back-bar.htm'"></div>
    </div>
</div>
