<app-tab-bar></app-tab-bar>
<div class="row" ng-controller="videoCtrl">
    <div ng-if="element_status() == 'loading'" layout-align="space-around" layout="row" layout-margin>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div class="small-10 small-offset-1 columns">
        <ul class="video-list">
            <li ng-repeat="item in elements()">
                <app-card-simple item="item"></app-card-simple>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="large-10 large-offset-1 columns" ng-controller="videoCtrl">
        <app-paginator-controls></app-paginator-controls>
        <br>
        <app-back-bar></app-back-bar>
    </div>
</div>
