<div class="row column" ng-controller="activitiesCtrl">
    <div class="medium-10 medium-offset-1 columns">
        <div class="row">
            <div class="medium-4 columns">
                <select placeholder=" ">
                    <option>Agenda </option>
                </select>
            </div>
            <div class="medium-5 columns">
                <select placeholder=" ">
                    <option>Turismo </option>
                    <option>Turismo-Deportes </option>
                </select>
            </div>
            <div class="medium-3 columns">
                <select placeholder=" ">
                    <option>Arona </option>
                </select>
            </div>
        </div>
        <div ng-include="'assets/elements-feedback-header.htm'"></div>
        <div class="row">
            <div class="large-6 columns{{ $last ? ' end' : '' }}" ng-repeat="card in elements()">
                <a href="#/{{ lang() }}/actividades/47233" class="document-link-box">
                    <div class="small-12 columns" style="height: 186px;">
                        <div class="medium-2 columns text-center">
                            <div class="row">{{ card.F_INICIO_PUB | date: 'dd'}}</div>
                            <div class="row">{{ card.F_INICIO_PUB | date: 'LLLL' | limitTo: 3 }}</div>
                        </div>
                        <div class="medium-4 columns">
                            <img src="http://www.arona.travel/portal/imagecache/ficha/{{ card.IMAGEN }}">
                        </div>
                        <div class="medium-6 columns">
                            <p>{{ card.TITULO }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div ng-include="'assets/paginator.htm'"></div>
        <br>
        <div ng-include="'assets/back-bar.htm'"></div>
</div>
