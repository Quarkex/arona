<app-tab-bar></app-tab-bar>
<div class="row" ng-controller="activitiesCtrl">
    <div class="large-10 large-offset-1 columns">
        <app-element-feedback style="display: none;"></app-element-feedback>
        <ng-include class="row" ng-cloak style="display: none;" src="'assets/panels/' + current_section() + '/filters.htm'"></ng-include>
        <div class="row collapse">
            <div class="medium-6 columns" ng-class="{'end': $last}" ng-repeat="card in elements()">
                <app-card-standard item="card" prefix="'#/' + lang() + '/' + sections()[1] + '/' + sections()[2] + '/' + sections()[3]"></app-card-standard>
            </div>
        </div>
        <app-paginator-controls></app-paginator-controls>
        <br>
        <app-back-bar></app-back-bar>
    </div>
</div>
