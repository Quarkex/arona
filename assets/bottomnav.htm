<div class="row bottomnav">
    <div class="medium-3 columns" ng-repeat="link in nav.bottom">
        <ul>
            <li><a href="#/{{lang()}}{{link.href}}">{{ translate("pagina.titulo_", link.label) }}</a></li>
            <li ng-repeat="sublink in link.content">
                <a href="#/{{lang()}}{{sublink.href}}">{{ translate("pagina.titulo_", sublink.label) }}</a>
            </li>
        </ul>
    </div>
</div>
