<div class="breadcrumbs-wrapper hide-for-print">
    <nav class="row" aria-label="You are here:" role="navigation">
        <div class="large-10 large-offset-1 columns">
            <ul class="breadcrumbs">
                <li ng-repeat="crumb in breadcrumbs track by crumb.href">
                    <a ng-if="crumb.current == undefined || crumb.current == false" href="{{crumb.href}}">{{ translate( "pagina.titulo_", crumb.label ) | gsub:'_':' ' | capitalize }}</a>
                    <span ng-if="crumb.current == true"><span class="show-for-sr">{{ translate( "general.", "actual" ) }}: </span> {{ translate( "pagina.titulo_", crumb.label ) | gsub:'_':' ' | capitalize }}</span>
                </li>
            </ul>
        </div>
    </nav>
</div>
