<a ng-repeat="article in page.panels['home'].elements" href="#/{{ lang() }}/activities/{{ article.id }}">
    <div class="medium-4 columns">
        <div class="row columns">
            <div class="row columns"> <img src="/img/db/{{ article.image }}.png">
            </div>
            <div class="row columns">
                <div class="small-12 columns">{{ article.date }}</div>
                <div class="small-12 columns">{{ article.title }}</div>
            </div>
        </div>
    </div>
</a>
