<div class="tabs-wrapper" ng-controller="tabsCtrl">
    <div class="row">
        <div class="large-10 large-offset-1 columns">
            <div style="overflow-x: auto;">
                <md-nav-bar md-selected-nav-item="current_section()">
                    <md-nav-item ng-repeat="(label, link) in sublinks()" md-nav-click="tabNavigate( lang() + link.href )" name="{{ label }}">
                        {{ translate('pagina.titulo_', label) }}
                    </md-nav-item>
                </md-nav-bar>
            </div>
        </div>
    </div>
</div>
