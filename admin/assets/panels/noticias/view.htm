<div class="small-12 colums" ng-repeat="article in elements()" ng-controller="articleCtrl">
    <div class="post small-12 columns text-justify">
        <div class="small-12 columns"><h1 class="post-title" ng-bind="article.title"></h1></div>
        <span class="post-date" ng-bind="article.date | date : translate('date.schema')"></span>
        <div class="article-content" ng-model="article.content" ckeditor="options" ready="onReady()" contenteditable="true"></div>
    </div>
</div>
