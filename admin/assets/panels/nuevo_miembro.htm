<form method="POST" action="/api/set_member.rb">
                                 <input type="hidden" name="IDIOMA"    placeholder="es"                          ng-bind="lang()">
                                 <input type="hidden" name="image_name"                    value="{{ element().name | slugify }}">
    <label> Nombre:              <input type="text"   name="name"      placeholder="Nombre"                              ></label>
    <label> Grupo:               <input type="text"   name="type"      placeholder="Grupo (Equipo, Cuerpo Técnico, etc)" ></label>
    <label> Número:              <input type="number" name="number"    placeholder="Número"                              ></label>
    <label> Temporadas:          <input type="number" name="seasons"   placeholder="Temporadas"                          ></label>
    <label> Orígen:              <input type="text"   name="origin"    placeholder="Orígen"                              ></label>
    <label> Fecha de nacimiento: <input type="text"   name="birthdate" placeholder="Fecha de nacimiento (DD/MM/AAAA)"    ></label>
    <label> Posición:            <input type="text"   name="position"  placeholder="Posición"                            ></label>
    <label> Altura:              <input type="text"   name="height"    placeholder="Altura"                              ></label>
    <label> Ficha externa:       <input type="url"    name="link"      placeholder="http://www.acb.com/jugador.php?id="  ></label>
    <label> Fotografía:          <input type="file"   name="image"                                                       ></label>
    <input class="button" type="submit" value="Guardar">
</form>
