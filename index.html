<!DOCTYPE html>
<html lang="{{ lang() }}" ng-init="title='Arona.travel';" ng-app="mainApp" ng-controller="mainCtrl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <script src="https://use.fontawesome.com/5d9ccb4393.js"></script>


        <link rel="stylesheet" href="/style.min.css">
        <title>Arona.travel</title>

        <!-- Angular requires Angular.js Libraries -->
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript">window.appDependencies = [];</script>
        <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("ngRoute");</script>
        <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("ngResource");</script>
        <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("ngAnimate");</script>
        <script type="text/javascript" src="/bower_components/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("ngAria");</script>
        <script type="text/javascript" src="/bower_components/angular-messages/angular-messages.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("ngMessages");</script>
        <link   rel="stylesheet"      href="/bower_components/angular-material/angular-material.min.css">
        <script type="text/javascript" src="/bower_components/angular-material/angular-material.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("ngMaterial");</script>
        <!-- FIXME Bower angular foundation  package presents some kind of problem. Using custom file -->
        <script type="text/javascript" src="/js/angular-foundation.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("mm.foundation");</script>
        <script type="text/javascript" src="/bower_components/angular-dynamic-locale/dist/tmhDynamicLocale.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("tmh.dynamicLocale");</script>
        <script type="text/javascript" src="/bower_components/angular-bind-html-compile/angular-bind-html-compile.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("angular-bind-html-compile");</script>
        <script type="text/javascript">window.app = angular.module("mainApp", appDependencies);</script>
        <script type="text/javascript" src="/js/appValues.js"></script>
        <script type="text/javascript" src="/js/appFilters.js"></script>
        <script type="text/javascript" src="/js/appService.language.js"></script>
        <script type="text/javascript" src="/js/appService.resourcePaginator.js"></script>
        <script type="text/javascript" src="/js/appService.navigator.js"></script>
        <script type="text/javascript" src="/js/appConfig.js"></script>
        <script type="text/javascript" src="/js/appCtrl.main.js"></script>
        <script type="text/javascript" src="/js/appCtrl.extra.js"></script>

        <script type="text/javascript" src="/js/directives/titlebar.js"></script>
        <script type="text/javascript" src="/js/directives/footer.js"></script>
        <script type="text/javascript" src="/js/directives/language-selector.js"></script>
        <script type="text/javascript" src="/js/directives/off-canvas-nav.js"></script>
        <script type="text/javascript" src="/js/directives/off-canvas.js"></script>
    </head>
    <body class="ng-cloak">

        <div class="angular-animate" ng-show="language_status() == 'loading'" layout="column" layout-align="center center" style="position:fixed; top:0; left:0;background: #e6e6e6; width: 100%; height: 100%;" id="loading-overlay">
            <div layout-margin><img src="img/logo.svg"></div>
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <div class="angular-animate" ng-show="language_status() == 'ok'" id="app">
            <app-off-canvas class="content-wrapper">
                <app-titlebar class="hide-for-print"></app-titlebar>
                <div class="hide-for-print" ng-if=" path() != ( '/' + lang() )" ng-include="'assets/breadcrumbs.htm'"></div>
                <div class="hide-for-print" ng-include="'assets/header.htm'"></div>
                <div ng-view autoscroll="true"></div>
                <div class="main-row hide-for-print" ng-include="'assets/bottomnav.htm'"></div>
                <div class="main-row hide-for-print" ng-include="'assets/bottom-extra.htm'" style="background-color: #eeeeee;"></div>
            </app-off-canvas>
            <app-footer></app-footer>
            <div class="hide-for-large" style="height: 43px;"></div><!-- Add-this mobile pusher -->
        </div>

        <script src="/js/app.js"></script>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-58b003624f2df567"></script>

    </body>
</html>
