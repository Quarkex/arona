<!DOCTYPE html>
<html lang="{{ lang() }}" ng-init="title='Arona.travel';" ng-app="mainApp" ng-controller="aronaTravelCtrl as mainCtrl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <script src="https://use.fontawesome.com/5d9ccb4393.js"></script>


        <link rel="stylesheet" href="/style.min.css">
        <title>Arona.travel</title>

        <!-- Angular requires Angular.js Libraries -->
        <script type="text/javascript" src="/js/angularjs/angular.min.js"></script>
        <script type="text/javascript">window.appDependencies = [];</script>
        <script type="text/javascript" src="/js/angularjs/angular-route.js"></script>
        <script type="text/javascript">window.appDependencies.push("ngRoute");</script>
        <script type="text/javascript" src="/js/angularjs/angular-resource.js"></script>
        <script type="text/javascript">window.appDependencies.push("ngResource");</script>
        <script type="text/javascript" src="/js/angularjs/angular-animate.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("ngAnimate");</script>
        <script type="text/javascript" src="/js/angularjs/angular-aria.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("ngAria");</script>
        <script type="text/javascript" src="/js/angularjs/angular-messages.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("ngMessages");</script>
        <script type="text/javascript" src="/js/angular-material.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("ngMaterial");</script>
        <script type="text/javascript" src="/js/angular-foundation.min.js"></script>
        <script type="text/javascript">window.appDependencies.push("mm.foundation");</script>
        <script type="text/javascript" src="/js/tmhDynamicLocale.js"></script>
        <script type="text/javascript">window.appDependencies.push("tmh.dynamicLocale");</script>
        <script type="text/javascript">window.app = angular.module("mainApp", appDependencies);</script>
        <script type="text/javascript" src="/js/appValues.js"></script>
        <script type="text/javascript" src="/js/aronaTravelApp.js"></script>
    </head>
    <body class="ng-cloak">

        <div class="angular-animate" ng-show="language_status() == 'loading'" layout="column" layout-align="center center" style="position:fixed; top:0; left:0;background: #e6e6e6; width: 100%; height: 100%;" id="loading-overlay">
            <div layout-margin><img src="img/logo.svg"></div>
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <div class="angular-animate" ng-show="language_status() == 'ok'" id="app">
            <div class="content-wrapper">
                <div class="off-canvas-wrapper">
                    <div class="off-canvas-wrapper-inner">
                        <div ng-include="'assets/sidenav-left.htm'"></div>

                        <div class="off-canvas-content {{'page-level-' + level() }} panel">
                            <div class="hide-for-print" ng-include="'assets/titlebar.htm'"></div>
                            <div class="hide-for-print" ng-if=" path() != ( '/' + lang() )" ng-include="'assets/breadcrumbs.htm'"></div>
                            <div class="hide-for-print" ng-include="'assets/header.htm'"></div>
                            <div ng-view autoscroll="true"></div>
                            <div class="main-row hide-for-print" ng-include="'assets/bottomnav.htm'"></div>
                            <div class="main-row hide-for-print" ng-include="'assets/bottom-extra.htm'" style="background-color: #eeeeee;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-wrapper hide-for-print" ng-include="'assets/footer.htm'"></div>
            <div class="hide-for-large" style="height: 43px;"></div><!-- Add-this mobile pusher -->
        </div>

        <script src="/js/app.js"></script>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-58b003624f2df567"></script>

    </body>
</html>
