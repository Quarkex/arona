<!DOCTYPE html>
<html lang="{{ lang() }}" ng-init="title='Arona.travel';" ng-app="aronaTravelApp" ng-controller="aronaTravelCtrl">
    <head>
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://use.fontawesome.com/5d9ccb4393.js"></script>

        <script src="/js/angularjs/angular.min.js"></script>
        <script src="/js/angularjs/angular-route.js"></script>
        <script src="/js/angularjs/angular-resource.js"></script>
        <script src="/js/angular-foundation.min.js"></script>
        <script src="/js/aronaOrgApp.js"></script>
        <link rel="stylesheet" href="/style.min.css">
        <title>{{ page.title }}</title>
    </head>
    <body class="ng-cloak">

        <div class="content-wrapper {{'page-level-' + level() }}">
            <div class="row expanded" id="toolbar" ng-include="'assets/toolbar.htm'"></div>
            <div class="row expanded" id="topnav" ng-include="'assets/topnav.htm'"></div>
            <div class="row expanded" id="breadcumbns" ng-if=" path() != ( '/' + lang() )" ng-include="'assets/breadcrumbs.htm'"></div>
            <div class="row expanded" id="header" ng-include="'assets/header.htm'"></div>
            <div class="row expanded panel" id="panel" ng-view autoscroll="true"></div>
            <div class="row expanded" id="bottom-extra" ng-include="'assets/bottom-extra.htm'"></div>
        </div>
        <div class="footer-wrapper row expanded" ng-include="'assets/footer.htm'"></div>

        <script src="/js/app.js"></script>
    </body>
</html>
